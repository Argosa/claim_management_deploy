<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login and Registration</title>
</head>
<body>
    <div class="container bg-light">
        <div class="bg-dark text-white text-center">
            <h1>Claim Management - Login and Registration</h1>
        </div>
        <div class='row'>
            <form class='form-group col'action='/process_login' method='POST'>
                {% csrf_token %}
                <h4 class='text-center'>Login</h4>
                <label for='login_email'>Email:</label>
                <input class='form-control' id='login_email' type='text' name='email'>
                <label for='login_password'>Password</label>
                <input  class='form-control' id='login_password' type='password' name='password'>
                <label for='destination'>Navigate to:</label>
                <select class='form-control' id='destination' name='destination'>
                    <option value='patient' selected>Patient Registration</option>
                    <option value='claims_dashboard'>Claims Dashboard</option>
                </select>
                <label class='mt-2'>To enter a new claim you must start from patient registration screen</label>
                <button class='btn btn-primary ml-4 mt-4'>Login</button>
            </form>
            <form class='col'action='/process_reg' method='POST'>
                {% csrf_token %}
                <h4 class='text-center'>Registration</h4>
                <label for='first_name'>First Name:</label>
                <input class='form-control' id='first_name' type='text' name='first_name'>
                <label for='last_name'>Last Name:</label>
                <input class='form-control' id='last_name' type='text' name='last_name'>
                <label for='email'>Email:</label>
                <input class='form-control' id='email' type='text' name='email'>
                <label for='confirm_email'>Confirm Email:</label>
                <input class='form-control' id='confirm_email' type='text' name='confirm_email'>
                <label for='password'>Password:</label>
                <input class='form-control' id='password' type='password' name='password'>
                <label for='confirm_password'>Confirm Password:</label>
                <input class='form-control' id='confirm_password' type='password' name='confirm_password'>
                <button class='btn btn-primary ml-4 mt-4' type='submit'>Register</button>
            </form>
        </div>
        <div class='row text-danger'>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                    <script>alert('{{ message }}')</script>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
